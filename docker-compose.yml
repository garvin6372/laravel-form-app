version: '3.8'services:  app:    build:      context: .      dockerfile: Dockerfile    image: jinnity-laravel    container_name: jinnity_laravel_app    restart: unless-stopped    working_dir: /var/www    volumes:      - .:/var/www    networks:      - self-hosted-ai-starter-kit_demo    depends_on:      - mysql  mysql:    image: mysql:8.0    container_name: jinnity_mysql    restart: unless-stopped    environment:      MYSQL_DATABASE: jinnity      MYSQL_ROOT_PASSWORD: rootpassword      MYSQL_USER: jinnity      MYSQL_PASSWORD: jinnitypassword    volumes:      - mysql-data:/var/lib/mysql    networks:      - self-hosted-ai-starter-kit_demonetworks:  self-hosted-ai-starter-kit_demo:    external: truevolumes:  mysql-data:    driver: local